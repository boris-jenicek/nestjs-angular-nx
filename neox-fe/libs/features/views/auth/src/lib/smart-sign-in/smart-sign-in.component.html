<h1
  class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
>
  {{ 'auth.header.signIn' | transloco }}
</h1>

<form-generator
  #formGenerator
  [dynamicFormControls]="formService.formGeneratorConfig"
/>

<x-button cssClass="mt-9" (buttonClick)="login(formGenerator.formOutput)">{{
  'auth.signIn' | transloco
}}</x-button>

<p class="text-sm font-light text-gray-500 dark:text-gray-400">
  {{ 'auth.dontHaveAnAccountYet' | transloco }}
  <a
    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
    [routerLink]="signUpRoute"
    >{{ 'auth.signUp' | transloco }}</a
  >
</p>
